<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item">
            To Do List
        </div>
        <div class="item" id="dd">
            <div>Enter Task</div>
            <div>
                <input id="inpNewTask" type="text" placeholder="Task Name">
            </div>
        </div>
        <div class="item">
            <div>
                <button class="btn" onclick="addTask()">Add</button>
                <button class="btn" onclick="removeTask()">Remove</button>
            </div>
        </div>
        <div  class="list">
          Here is you task
            <ul id="ulTaskList">
            </ul>
        </div>        
    </div>
</body>
</html>
